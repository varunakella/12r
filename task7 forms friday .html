<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="icon" href="">
</head>
<body>
    <label for="ser">GOOGLE</label>
    <input type="search" id="ser" name="search"/><br><br>
    <fieldset>
        <legend>forms</legend>
      
        <center>
            <form action="" method="post">
    <!-- <input type="search"             -->

     <label for="fn">First Name</label>
    <input type="text" id="fn" name="fname" required placeholder="enter first name" value="varun" disabled/><br><br>

    <label for="sn">Second Name</label>
    <input id="sn" name="Sname" type="text" placeholder="enter second name"/><br><br>
    
    <label for="mail">E-mail</label>
    <input type="mail" id="mail" name="E-mail" placeholder="enter mail id"/><br><br>

    <label for="tel">ph no</label>
    <input type="tel" id="tel" name="ph no" pattern="[0-9]{10}" placeholder="enter mobile number"/><br><br>

    <label for="age">age</label>
    <input type="number" id="age" name="age"  placeholder="enter age"/><br><br>

    <label for="dob">DOB</label>
    <input type="datetime-local" id="dob" name="dob"/><br><br>

    <label for="pass">password</label>
    <input type="password" id="pass" name="pass" placeholder="enter your password"/><br><br>

    <label for="fl">upload file</label>
    <input type="file " id="fl" name="file" /><br><br>

    <input type="radio" id="rad" name="choose account type"/>
    <label for="rad">private account</label>
    <input type="radio" id="pub" name="choose account type" checked/>
    <label for="pub">public account</label><br><br>

    <label for="col">select your fav colour</label>
    <input type="color" id="col" name="fav coour"  value="#ff0000"/><br><br>

    <p>How regular do you use this app ?</p>
    <input type="checkbox" id="ra" name="choice of your own"/> 
    <label for="ra">rare</label><br>
    <input type="checkbox" id="me" name="choice of your own"/>
    <label for="me">medium</label><br>
    <input type="checkbox" id="reg" name="choice of your own"/>
    <label for="reg">regular</label><br><br>

    <label for="ran">give your feedback</label>
    <input type="range" /><br><br>

    <textarea rows="3" cols="50">Description:</textarea><br><br>

    <input type="image" src="../image/greg-johnson-6a-GV4LAHrM-unsplash.jpg"width="60"/>
   
     <input type="reset"/>
</form>

</center>
</fieldset> 
</body>
</html>
