<body>
    <fieldset width="100"><br>
        <h3><label for="gsearch">Google Search</label>
            <input type="search" name="search" id="gsearch"></h3>
        
        <legend>Sign up form</legend>
    <caption><center><h1>sign up</h1></caption>
    <form action="./login.html">
       
        <input type="radio" name="purpose of use" id="per">
        <label for="per">presonal</label>
        
        <input type="radio" name="purpose of use" id="prof">
        <label for="prof">professional</label><br><br>


        <label for="fname">First Name     :  </label>
        <input type="text" name="first name" id="fname" placeholder="enter first name"><br><br>
    <label for="sname">SecondName:</label>
        <input type="text" name="second name" id="sname"  placeholder="enter second name"><br><br>
        <label for="email">e-mail id:</label>
        <input type="email" name="email" id="email"   placeholder="enter email id"><br><br>
        <label for="DOB">DOB:</label>
        <input type="date"name="dob" id="DOB" ><br><br>
        <label for="ph no">Phone Number:</label>
        <input type="tel" name="phone number" id="ph no" placeholder="enter phone number" pattern="[0-9]{10}" ><br><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password"  placeholder="enter password" minlength="12"><br><br>
        <label for=" rpass">re-enter password:  </label>
        <input type="password" name="re-enter password"id="rpass" placeholder="Re-enter Password"><br><br>
        <label for="file">upload file</label>
        <input type="file"name="file" id="file"><br><br>
        <input type="submit"  >
        <input type="reset">
        <button formaction="./login.html" >Already have an account</button>

    </form><br>
    <!-- <button type="Recheck"  form="nameform" value="submit">Recheck</button> -->
</center>
</fieldset>
